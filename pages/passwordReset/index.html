<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./passwordReset.css">
    <title>Password Reset</title>
  </head>
  <body>
    <div class = "container-fluid mx-2 my-5">
        <!-- <div class = "row justify-content-center">
            <div class ="col-sm-6">
                <p class = "display-1 text-center">Password Reset</p>
            </div> -->
        </div>
        <div class = "row justify-content-center" >
            <div class ="col-8" >
                <form class="p-4" style="background-color: aliceblue;">
                    <div class="form-group">
                      <label for="newPassword">New Password</label>
                      <input type="password" class="form-control" id="newPassword" aria-describedby="emailHelp" placeholder="Password">
                      <!-- <small id="newPasswordHelp" class="form-text text-muted">Password must contain a lowercase letter, upercase letter, number, special character, and be at least 7 characters long</small> -->
                    </div>
                    <div class="form-group">
                      <label for="confirmPassword">Confirm Password</label>
                      <input type="password" class="form-control" id="confirmPassword" placeholder="Password">
                    </div>
                    <div id="passwordValidationForm">
                        <!-- Password validation-->
                        <p class="h3">Password Must Contain:</p>
                        <p id="uppercase" class="text-muted invalid">* Upper case Letter</p>
                        <p id="lowercase" class="text-muted invalid">*Lower Case Letter</p>
                        <p id="number" class="text-muted invalid">* Number</p>
                        <p id="specialChar" class="text-muted invalid">* Special Character</p>
                        <p id="length" class="text-muted invalid">* At Least 7 Characters</p>
                        <p id="matching" class="text-muted invalid">* Passwords Must Match</p>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="passwordReset.js"></script>
  </body>
</html>
